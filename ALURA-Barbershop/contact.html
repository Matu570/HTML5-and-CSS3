<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="contact.css">
    <title>Conctac Alura Barbershop</title>
</head>

<body>
    <header>
        <div class="div-header">
            <h1>
                <img src="img/products/logo.png" alt="Alura's Logo">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form>
            <label for="name">Name and lastname</label>
            <input type="text" name="name" id="name">

            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail">

            <label for="tel">Phone number</label>
            <input type="tel" name="tel" id="tel">

            <label for="msg">Message</label>
            <textarea name="message" id="msg" cols="70" rows="10"></textarea>

            <div>
                <p>How would you like us to contact you?</p>

                <label for="contact-email">Email</label>
                <input type="radio" name="contact" id="contact-email" value="email">

                <label for="contact-phone">Phone</label>
                <input type="radio" name="contact" id="contact-phone" value=phone">

                <label for="contact-whatsapp">Whatsapp</label>
                <input type="radio" name="contact" id="contact-whatsapp" value="whatsapp">
            </div>
            <label for="info">Do you want to receive news from the alura barbershop?<input type="checkbox" name="info" id="info"></label>
            

            <input type="submit" value="Submit">


        </form>
    </main>
    <footer>
        <img src="img/products/logo-blanco.png" alt="Alura's logo">
        <p class="copyright">&#169; Copyright Alura Barbershop - 2023</p>
    </footer>

</body>

</html>
